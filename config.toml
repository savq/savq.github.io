# The URL the site will be built for
base_url = "https://savq.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Generate an Atom feed automatically
generate_feed = true

[markdown]
smart_punctuation = true

# Enable syntax highlighting
highlight_code = true

# Use a different theme for light/dark mode. See ./static/style.css
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]

[extra]
# Put all your custom variables here
