{% extends "base.html" %}

{% block head %}
<title>{{ page.title }}</title>
{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time class="page-date">{{ page.date }}</time>
    </header>
    {{ page.content | safe }}
</article>
{% endblock content %}
